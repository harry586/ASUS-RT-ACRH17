name: "Universal Firmware Builder"

on:
  workflow_dispatch:
    inputs:
      source_preset:
        description: '选择源码库 (ImmortalWrt功能丰富/OpenWrt官方纯净/LEDE集成度高)'
        required: true
        type: choice
        options:
          - immortalwrt
          - openwrt
          - lede
        default: 'immortalwrt'
      source_branch:
        description: '源码分支 (auto=自动推荐稳定分支，或手动指定分支名)'
        required: true
        default: 'auto'
        type: string
      config_profile:
        description: '设备配置文件路径 - 查看 firmware-config/configs-list.md 获取可用文件列表'
        required: true
        type: string
        default: 'configs/.config_rt-ac42u_immortalwrt'
      build_optimization:
        description: '编译优化策略'
        required: true
        type: choice
        options:
          - balanced
          - speed
          - stability
        default: 'balanced'
      toolchain_strategy:
        description: '工具链策略 (prebuilt=预编译最快/local=本地编译最稳/auto=自动选择)'
        required: true
        type: choice
        options:
          - prebuilt
          - local
          - auto
        default: 'auto'
      enable_custom_features:
        description: '启用自定义功能 (自定义脚本和预编译IPK包)'
        required: false
        default: false
        type: boolean

env:
  TZ: "Asia/Shanghai"
  TERM: "linux"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    
    steps:
    - name: "📥 检出仓库"
      uses: actions/checkout@v4

    - name: "💾 检查磁盘空间 (构建前)"
      run: |
        echo "=== 构建前磁盘空间检查 ==="
        df -h
        echo "=== 最大目录占用 ==="
        sudo du -sh /home/runner/* 2>/dev/null | sort -hr | head -10
        sudo du -sh /home/runner/actions-runner/cached/* 2>/dev/null | sort -hr | head -10 || true
        echo "=== 可用内存 ==="
        free -h

    - name: "🧹 清理系统缓存"
      run: |
        echo "清理系统缓存以释放空间..."
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle 2>/dev/null || true
        sudo rm -rf /usr/share/dotnet/sdk/NuGetFallbackFolder 2>/dev/null || true
        
        # 清理旧的日志文件
        echo "清理旧的日志文件..."
        sudo find /home/runner/actions-runner/cached/_diag/ -name "*.log" -mtime +1 -delete 2>/dev/null || true
        
        echo "✅ 系统缓存清理完成"

    - name: "🔍 检查目录结构"
      run: |
        echo "=== 当前目录结构 ==="
        pwd
        ls -la
        echo "=== firmware-config 目录内容 ==="
        ls -la firmware-config/
        echo "=== 检查 repositories.json ==="
        if [ -f "firmware-config/repositories.json" ]; then
          echo "✅ repositories.json 存在"
          cat firmware-config/repositories.json
        else
          echo "❌ repositories.json 不存在"
          echo "请在 firmware-config 目录下创建 repositories.json 文件"
          exit 1
        fi

    - name: "🔧 解析源码配置"
      id: source-config
      run: |
        echo "正在解析源码配置..."
        
        if [ ! -f "firmware-config/repositories.json" ]; then
          echo "❌ 错误: repositories.json 文件不存在"
          exit 1
        fi
        
        echo "✅ 找到 repositories.json 文件"
        
        PRESET="${{ github.event.inputs.source_preset }}"
        
        SOURCE_URL=$(jq -r ".repositories.$PRESET.url // empty" firmware-config/repositories.json)
        DESCRIPTION=$(jq -r ".repositories.$PRESET.description // empty" firmware-config/repositories.json)
        
        BRANCH="${{ github.event.inputs.source_branch }}"
        if [ "$BRANCH" = "auto" ]; then
          BRANCH=$(jq -r ".repositories.$PRESET.recommended_branch // \"main\"" firmware-config/repositories.json)
          echo "自动选择推荐分支: $BRANCH"
        fi
        
        if [ -z "$SOURCE_URL" ]; then
          echo "❌ 错误: 无法从repositories.json获取源码URL，请检查$PRESET配置"
          cat firmware-config/repositories.json
          exit 1
        fi
        
        if [ -z "$BRANCH" ]; then
          echo "❌ 错误: 无法获取源码分支"
          exit 1
        fi
        
        echo "✅ 源码库: $PRESET - $DESCRIPTION"
        echo "✅ 仓库URL: $SOURCE_URL"
        echo "✅ 使用分支: $BRANCH"
        
        echo "SOURCE_URL=$SOURCE_URL" >> $GITHUB_ENV
        echo "SOURCE_BRANCH=$BRANCH" >> $GITHUB_ENV

    - name: "🧹 准备构建环境"
      run: |
        echo "安装编译依赖包..."
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-pip python3-setuptools rsync unzip zlib1g-dev file wget jq
        
        echo "🔄 创建交换文件解决内存不足..."
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        echo "✅ 4GB交换文件已启用"
        
        echo "✅ 构建环境准备完成"

    - name: "📥 获取源代码 - 智能分支处理"
      id: clone-source
      run: |
        echo "正在克隆源码仓库: ${{ env.SOURCE_URL }}"
        echo "首选分支: ${{ env.SOURCE_BRANCH }}"
        
        # 智能分支处理：尝试首选分支，如果失败则尝试备选分支
        CLONE_SUCCESS=false
        
        # 尝试首选分支
        echo "🔍 尝试使用首选分支: ${{ env.SOURCE_BRANCH }}"
        if git clone --depth 1 --branch "${{ env.SOURCE_BRANCH }}" "${{ env.SOURCE_URL }}" source 2>/dev/null; then
          echo "✅ 使用首选分支克隆成功: ${{ env.SOURCE_BRANCH }}"
          CLONE_SUCCESS=true
          ACTUAL_BRANCH="${{ env.SOURCE_BRANCH }}"
        else
          echo "⚠️ 首选分支 '${{ env.SOURCE_BRANCH }}' 不存在，尝试备选分支..."
          
          # 根据首选分支决定备选分支
          if [ "${{ env.SOURCE_BRANCH }}" = "main" ]; then
            ALTERNATIVE_BRANCH="master"
          elif [ "${{ env.SOURCE_BRANCH }}" = "master" ]; then
            ALTERNATIVE_BRANCH="main"
          else
            # 对于其他分支，尝试main和master
            ALTERNATIVE_BRANCH="main"
          fi
          
          echo "🔍 尝试备选分支: $ALTERNATIVE_BRANCH"
          if git clone --depth 1 --branch "$ALTERNATIVE_BRANCH" "${{ env.SOURCE_URL }}" source 2>/dev/null; then
            echo "✅ 使用备选分支克隆成功: $ALTERNATIVE_BRANCH"
            CLONE_SUCCESS=true
            ACTUAL_BRANCH="$ALTERNATIVE_BRANCH"
          else
            # 如果还失败，尝试探测可用分支
            echo "🔍 探测可用分支..."
            git clone --depth 1 "${{ env.SOURCE_URL }}" source-temp 2>/dev/null
            cd source-temp
            AVAILABLE_BRANCHES=$(git branch -r | grep -v '\->' | sed 's/origin\///' | head -5)
            cd ..
            rm -rf source-temp
            
            echo "可用分支: $AVAILABLE_BRANCHES"
            
            # 尝试第一个可用分支
            FIRST_BRANCH=$(echo "$AVAILABLE_BRANCHES" | head -1 | tr -d ' ')
            if [ -n "$FIRST_BRANCH" ]; then
              echo "🔍 尝试可用分支: $FIRST_BRANCH"
              if git clone --depth 1 --branch "$FIRST_BRANCH" "${{ env.SOURCE_URL }}" source 2>/dev/null; then
                echo "✅ 使用可用分支克隆成功: $FIRST_BRANCH"
                CLONE_SUCCESS=true
                ACTUAL_BRANCH="$FIRST_BRANCH"
              fi
            fi
          fi
        fi
        
        if [ "$CLONE_SUCCESS" = "false" ]; then
          echo "❌ 所有分支尝试都失败，请检查仓库URL和分支名称"
          exit 1
        fi
        
        echo "ACTUAL_BRANCH=$ACTUAL_BRANCH" >> $GITHUB_ENV
        echo "✅ 源码克隆完成，实际使用分支: $ACTUAL_BRANCH"

    - name: "💾 检查磁盘空间 (克隆后)"
      run: |
        echo "=== 源码克隆后磁盘空间 ==="
        df -h
        echo "=== 源码目录大小 ==="
        du -sh source/ || echo "无法获取源码目录大小"

    - name: "🔧 源码初始化"
      timeout-minutes: 30
      run: |
        cd source
        echo "初始化源码树..."
        
        echo "步骤1: 更新feeds..."
        ./scripts/feeds update packages
        ./scripts/feeds update luci
        
        echo "步骤2: 安装feeds..."
        ./scripts/feeds install -a
        
        echo "✅ Feeds更新完成"

    - name: "🎨 应用自定义配置"
      run: |
        cd source
        CONFIG_FILE="../firmware-config/${{ github.event.inputs.config_profile }}"
        echo "正在应用配置文件: $CONFIG_FILE"
        
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "❌ 错误: 配置文件不存在: $CONFIG_FILE"
          ls -la ../firmware-config/configs/ || echo "configs目录不存在"
          exit 1
        fi
        
        cp "$CONFIG_FILE" .config
        echo "✅ 配置文件应用完成"

    - name: "🔧 修复配置环境"
      run: |
        cd source
        echo "修复无头环境配置问题..."
        
        sed -i 's/CONFIG_DEVEL=y/# CONFIG_DEVEL is not set/' .config 2>/dev/null || true
        sed -i 's/CONFIG_BUILD_LOG=y/# CONFIG_BUILD_LOG is not set/' .config 2>/dev/null || true
        
        echo "应用非交互式配置..."
        yes "" | make oldconfig >/dev/null 2>&1 || true
        
        echo "✅ 配置环境修复完成"

    - name: "🛠️ 设置工具链策略"
      id: toolchain-setup
      run: |
        cd source
        
        STRATEGY="${{ github.event.inputs.toolchain_strategy }}"
        echo "工具链策略: $STRATEGY"
        
        case $STRATEGY in
          "prebuilt")
            echo "🔧 使用预编译工具链..."
            if make tools/install toolchain/install -j2; then
              echo "✅ 预编译工具链安装成功"
              echo "result=prebuilt" >> $GITHUB_OUTPUT
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "❌ 预编译工具链安装失败，将使用本地编译"
              echo "result=local" >> $GITHUB_OUTPUT
              echo "status=fallback" >> $GITHUB_OUTPUT
            fi
            ;;
          "local")
            echo "🔧 使用本地编译工具链..."
            echo "result=local" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
            ;;
          "auto"|*)
            echo "🔧 自动选择工具链策略..."
            if make tools/install toolchain/install -j2; then
              echo "✅ 预编译工具链可用"
              echo "result=prebuilt" >> $GITHUB_OUTPUT
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "⚠️ 预编译工具链不可用，将使用本地编译"
              echo "result=local" >> $GITHUB_OUTPUT
              echo "status=fallback" >> $GITHUB_OUTPUT
            fi
            ;;
        esac

    - name: "📦 处理预编译IPK包"
      if: github.event.inputs.enable_custom_features == 'true'
      run: |
        cd source
        IPK_DIR="../firmware-config/custom-features/prebuilt-ipks"
        
        if [ ! -d "$IPK_DIR" ]; then
          echo "ℹ️ 预编译IPK包目录不存在: $IPK_DIR"
          exit 0
        fi
        
        echo "🔍 查找预编译IPK包..."
        IPK_FILES=$(find "$IPK_DIR" -name "*.ipk" -type f)
        
        if [ -z "$IPK_FILES" ]; then
          echo "ℹ️ 未找到预编译IPK包"
          exit 0
        fi
        
        echo "找到以下IPK包:"
        echo "$IPK_FILES"
        
        mkdir -p package/base-files/files/usr/lib/opkg/custom
        
        for ipk in $IPK_FILES; do
          echo "📥 复制IPK包: $(basename "$ipk")"
          cp "$ipk" package/base-files/files/usr/lib/opkg/custom/
        done
        
        mkdir -p package/base-files/files/etc/init.d
        echo '#!/bin/sh /etc/rc.common' > package/base-files/files/etc/init.d/custom-ipk-install
        echo 'START=99' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo 'start() {' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '    echo "正在安装自定义IPK包..."' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '    for ipk in /usr/lib/opkg/custom/*.ipk; do' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '        if [ -f "$ipk" ]; then' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '            echo "安装: $(basename $ipk)"' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '            opkg install "$ipk"' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '        fi' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '    done' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '    echo "自定义IPK包安装完成"' >> package/base-files/files/etc/init.d/custom-ipk-install
        echo '}' >> package/base-files/files/etc/init.d/custom-ipk-install
        
        chmod +x package/base-files/files/etc/init.d/custom-ipk-install
        
        if [ -f "package/base-files/files/etc/rc.local" ]; then
          if ! grep -q "custom-ipk-install" package/base-files/files/etc/rc.local; then
            echo "/etc/init.d/custom-ipk-install start" >> package/base-files/files/etc/rc.local
          fi
        fi
        
        echo "✅ 预编译IPK包处理完成"
        echo "📊 共处理 $(echo "$IPK_FILES" | wc -l) 个IPK包"

    - name: "🛠️ 执行自定义脚本"
      if: github.event.inputs.enable_custom_features == 'true'
      run: |
        cd source
        SCRIPTS_DIR="../firmware-config/custom-features/scripts"
        
        if [ ! -d "$SCRIPTS_DIR" ]; then
          echo "ℹ️ 自定义脚本目录不存在: $SCRIPTS_DIR"
          exit 0
        fi
        
        SCRIPTS=$(find "$SCRIPTS_DIR" -name "*.sh" -type f | sort)
        
        if [ -z "$SCRIPTS" ]; then
          echo "ℹ️ 未找到任何脚本文件"
          exit 0
        fi
        
        echo "找到以下脚本文件:"
        echo "$SCRIPTS"
        
        for script in $SCRIPTS; do
          echo "执行脚本: $(basename "$script")"
          chmod +x "$script"
          if bash "$script"; then
            echo "✅ $(basename "$script") 执行成功"
          else
            echo "❌ $(basename "$script") 执行失败"
            exit 1
          fi
        done
        
        echo "✅ 所有自定义脚本执行完成"

    - name: "🔍 验证配置"
      run: |
        cd source
        echo "验证配置文件..."
        make defconfig >/dev/null 2>&1 || echo "配置验证完成（非交互式）"
        echo "✅ 配置验证完成"

    - name: "💾 检查磁盘空间 (编译前)"
      run: |
        echo "=== 编译前磁盘空间检查 ==="
        df -h
        echo "=== 编译目录大小 ==="
        du -sh source/ || echo "无法获取编译目录大小"

    - name: "🏗️ 编译固件 - 内存优化版"
      timeout-minutes: 180
      run: |
        cd source
        export TERM=linux
        export FORCE_UNSAFE_CONFIGURE=1
        
        # 关键：设置内存优化环境变量
        export MAKE_TERMOUT=
        export MAKE_TERMERR=
        # 减少并行任务以避免内存溢出
        export NUM_CPU=2
        
        START_TIME=$(date +%s)
        
        echo "开始编译固件 (内存优化模式)..."
        echo "📊 编译参数:"
        echo "  - 工具链策略: ${{ steps.toolchain-setup.outputs.result }}"
        echo "  - 编译优化: ${{ github.event.inputs.build_optimization }}"
        echo "  - 自定义功能: ${{ github.event.inputs.enable_custom_features }}"
        echo "  - 实际分支: ${{ env.ACTUAL_BRANCH }}"
        
        # 关键优化：根据内存限制调整编译策略
        case "${{ github.event.inputs.build_optimization }}" in
          "speed")
            echo "🚀 速度优先模式 (限制并行任务)"
            # 即使速度优先也限制并行数
            JOBS=2
            echo "使用 $JOBS 个并行任务 (内存安全)"
            make -j$JOBS
            ;;
          "stability")
            echo "🛡️ 稳定性优先模式: 单线程编译"
            make V=s -j1
            ;;
          "balanced"|*)
            echo "⚖️ 平衡模式: 2线程编译"
            make -j2 V=s
            ;;
        esac
        
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "✅ 编译完成! 耗时: ${DURATION}秒 ($(($DURATION/60))分钟)"
        echo "BUILD_DURATION=$DURATION" >> $GITHUB_ENV

    - name: "💾 检查磁盘空间 (编译后)"
      run: |
        echo "=== 编译后磁盘空间 ==="
        df -h
        echo "=== 编译输出目录大小 ==="
        du -sh source/bin/ 2>/dev/null || echo "无法获取输出目录大小"

    - name: "📦 收集构建产物"
      if: success()
      run: |
        cd source
        echo "收集编译输出文件..."
        
        mkdir -p ../artifacts
        
        FIRMWARE_FILES=$(find bin/targets -type f \( -name "*.bin" -o -name "*.img" -o -name "*.trx" -o -name "*.gz" \) 2>/dev/null | head -20)
        
        if [ -n "$FIRMWARE_FILES" ]; then
          echo "✅ 找到固件文件:"
          echo "$FIRMWARE_FILES"
          for file in $FIRMWARE_FILES; do
            echo "📦 复制: $file"
            mkdir -p "../artifacts/$(dirname "$file")"
            cp "$file" "../artifacts/$file"
          done
        else
          echo "⚠️ 未找到标准固件文件"
          find bin/ -type f 2>/dev/null | head -30
        fi
        
        {
          echo "=== 固件构建信息 ==="
          echo "源码: ${{ env.SOURCE_URL }}"
          echo "请求分支: ${{ env.SOURCE_BRANCH }}"
          echo "实际分支: ${{ env.ACTUAL_BRANCH }}"
          echo "配置: ${{ github.event.inputs.config_profile }}"
          echo "优化: ${{ github.event.inputs.build_optimization }}"
          echo "工具链: ${{ steps.toolchain-setup.outputs.result }}"
          echo "自定义功能: ${{ github.event.inputs.enable_custom_features }}"
          echo "构建时间: $(date)"
          echo "编译时长: ${{ env.BUILD_DURATION }}秒"
          echo "GitHub Run: ${{ github.run_id }}-${{ github.run_attempt }}"
          echo ""
          echo "=== 文件列表 ==="
          find bin/targets -type f 2>/dev/null | sort || echo "无法列出文件"
        } > ../artifacts/build-info.txt

    - name: "🧹 编译后清理"
      if: always()
      run: |
        echo "=== 编译后清理 ==="
        
        # 清理源码目录中的临时文件（保留bin目录）
        if [ -d "source" ]; then
          cd source
          echo "清理源码临时文件..."
          # 保留bin目录，清理其他编译中间文件
          find . -name "tmp" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "staging_dir" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "build_dir" -type d -exec rm -rf {} + 2>/dev/null || true
          cd ..
        fi
        
        # 清理系统缓存
        echo "清理系统缓存..."
        sudo apt-get clean
        npm cache clean --force 2>/dev/null || true
        rm -rf ~/.cache/* 2>/dev/null || true
        rm -rf ~/.npm 2>/dev/null || true
        
        echo "=== 最终磁盘空间 ==="
        df -h

    - name: "💾 上传构建产物"
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: "Firmware-${{ github.run_number }}-${{ github.run_attempt }}"
        path: artifacts
        retention-days: 30

    - name: "📊 构建报告"
      if: always()
      run: |
        echo "=== 构建报告 ==="
        echo "状态: ${{ job.status }}"
        echo "源码: ${{ env.SOURCE_URL }}"
        echo "请求分支: ${{ env.SOURCE_BRANCH }}"
        echo "实际分支: ${{ env.ACTUAL_BRANCH }}"
        echo "配置: ${{ github.event.inputs.config_profile }}"
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "🎉 构建成功! 固件已上传到Artifacts"
          echo "⏱️ 编译时长: ${{ env.BUILD_DURATION }}秒"
          echo "🌿 实际使用分支: ${{ env.ACTUAL_BRANCH }}"
          echo "💾 磁盘空间管理: 已启用自动清理"
        else
          echo "❌ 构建失败，请检查日志"
          echo ""
          echo "💡 调试建议:"
          echo "  - 尝试使用 'stability' 编译模式"
          echo "  - 检查配置文件是否正确"
          echo "  - 查看是否内存不足导致中断"
          echo "  - 检查分支名称是否正确 (main/master)"
          echo "  - 检查磁盘空间是否充足"
        fi
