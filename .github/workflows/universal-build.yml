        df -h /
        echo ""
        echo "数据分区 (/mnt):"
        df -h /mnt
        
        echo ""
        echo "📊 空间使用总结:"
        du -sh ${{ env.SOURCE_DIR }}/bin/ 2>/dev/null || echo "无法获取输出目录大小"

