name: Update README with Config List

on:
  push:
    paths:
      - 'config-repo/configs/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README
        run: |
          # 生成配置文件列表
          CONFIG_FILES=$(find config-repo/configs -name ".config_*" -type f 2>/dev/null | sort || echo "")
          
          # 更新 README.md
          if [ -n "$CONFIG_FILES" ]; then
            # 创建配置文件列表部分
            CONFIG_SECTION="## 📁 可用配置文件\n\n共找到 $(echo "$CONFIG_FILES" | wc -l) 个配置文件：\n\n\`\`\`\n$CONFIG_FILES\n\`\`\`\n\n**使用方法**：复制上面的路径粘贴到工作流输入中"
            
            # 如果 README 不存在，创建它
            if [ ! -f README.md ]; then
              echo -e "# 固件构建仓库\n\n$CONFIG_SECTION" > README.md
            else
              # 更新或添加配置文件部分
              if grep -q "## 📁 可用配置文件" README.md; then
                # 替换现有部分
                awk -v new_section="$CONFIG_SECTION" '
                  /## 📁 可用配置文件/ { printing=1; print new_section; next }
                  /## [^#]/ && printing { printing=0 }
                  !printing { print }
                ' README.md > README.new && mv README.new README.md
              else
                # 添加到文件末尾
                echo -e "\n\n$CONFIG_SECTION" >> README.md
              fi
            fi
            
            # 提交更改
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "📋 更新配置文件列表" || exit 0
            git push
          fi
